<div class="login-box">
  <h2>Admin Login</h2>

  <input
    placeholder="Email"
    [(ngModel)]="email"
    name="email"
  >

  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
    name="password"
  >

  <button (click)="login()">Login</button>
  <p class="signup-link">
  New user?
  <a routerLink="/signup">Create account</a>
</p>

  <p class="error">{{ error }}</p>
</div>
